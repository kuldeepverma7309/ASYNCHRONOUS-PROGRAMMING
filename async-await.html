<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asynchronous Programming - Async/Await</title>
    <link rel="stylesheet" href="async-await.css"> <!-- Linking the CSS file -->
</head>
<body>
    <main>
        <section>
            <h1>Asynchronous Programming - Async/Await</h1>
            <button id="asyncButton">Click Me</button> <!-- Button to trigger asynchronous action -->
            <div id="loader" class="loader" style="display: none;"></div> <!-- Loader displayed while fetching data -->
            <div class="displayText"></div> <!-- Container to display error or fetched data -->
        </section>
    </main>
    <script src="async-await.js"></script> <!-- Linking the JavaScript file -->
</body>
</html>
